<!DOCTYPE html>
<html lang="en">
<head>

    <title>{:web_title}</title>
</head>
<body>
    {:id}
    {:winner.str}

        {!if id==(1*1+1-1-1)}

                {:phone_number}

        {/if}
    {/list}
